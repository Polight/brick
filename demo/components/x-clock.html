<template>
  <p>Current time is <span>${ this.time }</span></p>
</template>

<script>
  this.setState({ time: getTime() })

  setInterval(() => this.render({time: getTime()}), 1000)

  function getTime() {
    return (new Date()).toLocaleTimeString()
  }
</script>

<style>
  span {
    padding: .2rem;
    color: white;
    font-family: Monospace;
    background-color: black;
  }
</style>
